name: Build and Deploy
on: 
  push:
    branches:
      - master
      - contributions # TODO: remove

jobs:
  create_tag:
    environment: prod
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@master
      with:
        node-version: "17.1.0"
    - name: install dependencies
      run: npm install
    
    - name: Get version
      id: get-version
      run: echo ::set-output name=app_version::$(cat package.json | jq -r '.version')

    - uses: actions-ecosystem/action-push-tag@v1
      with:
        tag: ${{ steps.get-version.outputs.app_version }}

  publish_on_linux:
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: "17.1.0"
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

  publish_on_mac:
    needs: create-tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: "17.1.0"
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

  publish_on_win:
    needs: create-tag
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: "17.1.0"
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
